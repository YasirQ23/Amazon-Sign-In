<!doctype html>
<html lang="en">
  <head>
    <title>amazon-signin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
  </head>
  <body>
      <div class="container">
          <div class="row justify-content-center"><img id="logo" src="static/images/amznlogo.png"></div>
            <div id="signinbox" class="row justify-content-center">
            <form class="col-4 border border-dark rounded">
                <div class="div mt-4 mb-3"><h2><weak>Sign-In</weak></h2></div>
                <div class="form-group">
                  <label for="exampleInputEmail1" id="email" class="mb-0"><strong>Email or mobile phone number</strong></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-warning btn-block border border-dark rounded">Continue</button>
                <div class="div mt-3 mb-4">By contining, you agree to Amazon's <span class="div mt-3 mb-4 link-primary"><a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088" target="blank">Conditions of Use</a></span> and <span class="div mt-3 mb-4 link-primary"><a hr href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496" target="blank">Privacy Notice</a></span>
                </div>
                <div class="div mb-4">
                  <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    &#x25B6;<span class="div mb-4 text-primary"> Need help?</span>
                  </button>
                  
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Ftag%3Damazusnavi-20%26hvadid%3D589151429514%26hvpos%3D%26hvnetw%3Dg%26hvrand%3D15487300611142065738%26hvpone%3D%26hvptwo%3D%26hvqmt%3De%26hvdev%3Dc%26hvdvcmdl%3D%26hvlocint%3D%26hvlocphy%3D9012012%26hvtargid%3Dkwd-24787317188%26ref%3Dnav_custrec_signin%26hydadcr%3D15243_13534788%26gclid%3DEAIaIQobChMI0OvD3e2j9wIVGe7jBx1EjAV-EAAYASAAEgITBfD_BwE&prevRID=KM18XEB9F3V10BAFG7TM&openid.assoc_handle=usflex&openid.mode=checkid_setup&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">Forgot your password?</a>
                    <a class="dropdown-item" href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8">Other issues with sign-in</a>
                  </div>
                </div>
              </form>
          </div>
          <div class="row justify-content-center mt-3 mb-2 text-secondary">
              -----------------New To Amazon?-----------------
          </div>
          <div class="row justify-content-center">
            <button type="button" class="col-4 btn btn-light btn-block border border-dark rounded"><a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088" target="blank">Create your Amazon account</a></button>
          </div>
          <div id="agreements"class="row justify-content-center mt-4 p-4">
              <div class="conditions col-2link-primary mr-2"><a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088" target="blank">Conditions of Use</a></span></div>
              <div class="conditions col-2link-primary ml-2 mr-2"><a hr href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496" target="blank">Privacy Notice</a></div>
              <div class="conditions col-1link-primary ml-2"><a hr href="https://www.amazon.com/gp/help/customer/display.html" target="blank">Help</a></div>
              <div class="col-12 mt-4">	&copy; 2022 Amazon.com used for CSS practice</div>
          </div>
      </div>
