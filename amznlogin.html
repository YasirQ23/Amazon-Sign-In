<!doctype html>
<html lang="en">
  <head>
    <title>amazon-signin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/main.css">
  </head>
  <body>
      <div class="container">
          <div class="row justify-content-center"><img id="logo" src="static/images/amznlogo.png"></div>
            <div id="signinbox" class="row justify-content-center">
            <form class="col-4 border border-dark rounded">
                <div class="div mt-4 mb-3"><h2><weak>Sign-In</weak></h2></div>
                <div class="form-group">
                  <label for="exampleInputEmail1" id="email" class="mb-0"><strong>Email or mobile phone number</strong></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-warning btn-block border border-dark rounded">Continue</button>
                <div class="div mt-3 mb-4">By contining, you agree to Amazon's <span class="div mt-3 mb-4" id="help">Conditions of Use</span> and <span class="div mt-3 mb-4" id="help">Privacy Notice</span>.</div>
                <div class="div mb-4">&#x25B6;<span id="help" class="div mb-4">      Need help?</span></div>
              </form>
          </div>
          <div class="row justify-content-center mt-3 mb-2">
              -----------------New To Amazon?-----------------
          </div>
          <div class="row justify-content-center">
            <button type="button" class="col-4 btn btn-light btn-block border border-dark rounded">Create your Amazon account</button>
          </div>
          <div id="agreements"class="row justify-content-center mt-4 p-4">
              <div class="conditions col-2">Conditions of Use</div>
              <div class="conditions col-2">Privacy Notice</div>
              <div class="conditions col-1">Help</div>
              <div class="col-12 mt-4">	&copy; 2022 Amazon.com used for CSS practice</div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  </body>
</html>
